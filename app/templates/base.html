<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RealityCheck{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
<link rel="stylesheet" href="{{ url_for('static', path='css/auth.css') }}">




    
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/"><strong>RealityCheck ☑️</strong></a>

    <div class="d-flex align-items-center gap-3">

        {% if current_user %}
            <div class="dashboard">
                <div class="dash-item planned">
                    Planned: <span>{{ stats.planned }}</span>
                </div>
                <div class="dash-item done">
                    Done: <span>{{ stats.done }}</span>
                </div>
                <div class="dash-item failed">
                    Failed: <span>{{ stats.failed }}</span>
                </div>
            </div>
            <span class="text-secondary small">
                Logged as: <strong>{{ current_user.login }}</strong>
            </span>

            <form method="post" action="/logout">
                <button class="btn btn-outline-danger btn-sm">
                    Logout
                </button>
            </form>
        {% else %}
            <a href="/login" class="btn btn-outline-primary btn-sm">
                Login
            </a>
        {% endif %}
    </div>
</nav>


<main class="container my-4">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
