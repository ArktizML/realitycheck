{% extends "base.html" %}

{% block title %}Events | RealityCheck{% endblock %}

{% block content %}
<form method="post">
    <div class="mb-3">
        <h2>{{ event.title }}</h2>

<form method="post" class="event-form">
    <label>Progress: {{ event.progress }}%</label>
    <br>
    <input
        name="title"
        value="{{ event.title }}"
        required
    />
    <input
        type="range"
        name="progress"
        min="0"
        max="100"
        value="{{ event.progress }}"
    />
    {% if event.status == "failed" %}
        <textarea
            name="failure_note"
            placeholder="Why did this fail?"
        >{{ event.failure_note }}</textarea>
    {% endif %}
    <div class="form button-row">
        <form method="post" action="events/{{ event.id }}/edit">
        <!-- pola -->
        <button class="btn btn-primary">Save changes</button>
        </form>
        <form method="post" action="/events/{{ event.id }}/done">
            <button class="form btn btn-secondary">Mark as Done</button>
        </form>
        <form method="get" action="/events/{{ event.id }}/fail">
            <button class="form btn btn-danger">Mark as Failed</button>
        </form>
    </div>

</form>

    </div>

    <button type="submit" class="btn btn-success">
        ğŸ’¾ Save changes
    </button>

    <a href="/" class="btn btn-secondary ms-2">
        Cancel
    </a>
</form>

{% endblock %}
