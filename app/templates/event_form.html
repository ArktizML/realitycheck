{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', path='css/forms.css') }}">

<form method="post" action="/events/new" class="event-form">
    <h1>Create Event</h1>

    <label>Title</label>
    <input name="title" placeholder="e.g. Learn new language" required />
    {% if errors and errors.title %}
        <div class="error">{{ errors.title }}</div>
    {% endif %}
    <label>Tag</label>
    <input name="tags" placeholder="Job, Health, Money..." required />

    <label>Description</label>
    <textarea name="description" placeholder="e.g. Learn deutsch to B1 state in 3 months"></textarea>

    <button type="submit">Create</button>
</form>

{% endblock %}
