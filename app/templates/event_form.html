{% extends "base.html" %}

{% block title %}Events | RealityCheck{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card form-card">
                <div class="card-body">
                    <h3 class="mb-4 text-center">
                        {% if event %}
                            Edit Event
                        {% else %}
                            New Event
                        {% endif %}
                    </h3>

                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input
                                type="text"
                                name="title"
                                class="form-control"
                                value="{{ event.title if event else '' }}"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Expectation</label>
                            <input
                                type="number"
                                name="expectation"
                                class="form-control"
                                value="{{ event.expectation if event else '' }}"
                                required
                            >
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Reality</label>
                            <input
                                type="number"
                                name="reality"
                                class="form-control"
                                value="{{ event.reality if event else '' }}"
                                required
                            >
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                {% if event %}
                                    Save changes
                                {% else %}
                                    Create event
                                {% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
