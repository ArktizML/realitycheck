{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-title">Register</div>

    {% if error %}
        <div class="auth-error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <div class="mb-3">
            <input
                type="text"
                name="login"
                class="form-control auth-input"
                placeholder="Login"
                required
            >
        </div>

        <div class="mb-3">
            <input
                type="password"
                name="password"
                class="form-control auth-input"
                placeholder="Password"
                required
            >
        </div>

        <button class="btn btn-success auth-btn">Create account</button>
    </form>

    <a href="/login" class="auth-link">Already have an account?</a>
</div>
{% endblock %}
