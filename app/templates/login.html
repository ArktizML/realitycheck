{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-title">Login</div>

    {% if error %}
        <div class="auth-error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <div class="mb-3">
            <input
                type="text"
                name="login"
                class="form-control auth-input"
                placeholder="Login"
                required
            >
        </div>

        <div class="mb-3">
            <input
                type="password"
                name="password"
                class="form-control auth-input"
                placeholder="Password"
                required
            >
        </div>

        <button class="btn btn-primary auth-btn">Log in</button>
    </form>

    <a href="/register" class="auth-link">Create account</a>
</div>
{% endblock %}
